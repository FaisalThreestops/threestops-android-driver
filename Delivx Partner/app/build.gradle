buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        google()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    google()
}


android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.driver.delivx"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 9
        versionName "1.0.8"
        multiDexEnabled true

        dexOptions {
            javaMaxHeapSize "4g"
        }

        buildConfigField "int", "LIMIT", "100"
        /*buildConfigField "String", "BASEURL", "\"https://api.deliv-x.com/\""
        buildConfigField "String", "DISPATCHER_BASE", "\"https://api.deliv-x.com/\""
        buildConfigField "String", "MESSAGE_BASE", "\"https://api.deliv-x.com/\""*/

        buildConfigField "String", "BASEURL", "\"https://apidev.deliv-x.com/\""
        buildConfigField "String", "DISPATCHER_BASE", "\"https://apidev.deliv-x.com/\""
        buildConfigField "String", "MESSAGE_BASE", "\"https://apidev.deliv-x.com/\""

        buildConfigField "String", "LANGUAGE_URL", "\"https://offers.deliv-x.com/\""
        buildConfigField "int", "CACHETIME", "432000" // 5days
    }
    buildTypes {
        release {
            minifyEnabled false
            /*proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'*/
        }
        packagingOptions {
            exclude 'META-INF/ASL2.0'
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
            exclude 'META-INF/LICENSE'
        }
        innerTest {
            //...
            matchingFallbacks = ['debug', 'release']
        }
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}
final daggerVersion = '2.11'

dependencies {
    compile 'com.android.support:multidex:1.0.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    compile('com.stripe:stripe-android:6.1.1') {
        exclude group: 'com.android.support'
    }
    compile 'com.android.support:appcompat-v7:28.0.0'
    compile 'com.android.support:design:28.0.0'
    compile 'com.android.support:cardview-v7:28.0.0'
    compile 'pub.devrel:easypermissions:0.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.3'
    compile 'com.google.code.gson:gson:2.3.+'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    compile 'com.android.support:support-v4:28.0.0'
    //noinspection GradleCompatible
    compile 'com.google.android.gms:play-services-gcm:16.0.0'
    compile 'com.google.android.gms:play-services-maps:16.0.0'
    compile 'com.google.android.gms:play-services-location:16.0.0'
    //noinspection GradleCompatible
    compile 'com.google.firebase:firebase-messaging:17.3.4'
    compile 'com.mikhaellopez:circularprogressbar:1.1.0'
    compile 'com.github.gcacace:signature-pad:1.2.1'
    compile 'com.amazonaws:aws-android-sdk-s3:2.2.22'
    compile 'com.couchbase.lite:couchbase-lite-android:1.4.0'
    compile 'io.card:android-sdk:5.5.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.38.1'
    compile files('libs/LiveChatWindow.jar')
    // Dependency Injection
    compile "com.google.dagger:dagger-android:${daggerVersion}"
    compile "com.google.dagger:dagger-android-support:${daggerVersion}"
    compile "com.google.dagger:dagger:${daggerVersion}"
    annotationProcessor "com.google.dagger:dagger-android-processor:${daggerVersion}"
    annotationProcessor "com.google.dagger:dagger-compiler:${daggerVersion}"
    provided 'javax.annotation:jsr250-api:1.0'
    // Butterknife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    //RXjava 2
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    //mqtt
    //    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.2-SNAPSHOT'
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
    compile 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.1'
    //Phone number digits check
    compile 'com.googlecode.libphonenumber:libphonenumber:8.10.1'
    implementation project(':simplecroplib')
}
apply plugin: 'com.google.gms.google-services'